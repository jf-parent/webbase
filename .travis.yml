language: python
python:
  - "3.5"
services:
  - mongodb
  - redis-server
before_install:
  - "nvm install 4.4.4"
  - "nvm use 4.4.4"
  # Install Yarn
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn
  - pip install cookiecutter
cache:
  directories:
  - $HOME/.yarn-cache
install:
  - cookiecutter . --config-file cookiecutter.yml
  - cd Webbase
  - yarn install
  - pip install --editable .
  - npm run build:travis
  - pip install -r Webbase/requirements-dev.txt
before_script: cd Webbase
script:
  - make test-prod
#  - npm run test
